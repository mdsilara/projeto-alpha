<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Você sabe me dizer que dia é hoje? <br> Ou melhor, sabe me dizer o dia em que tudo começou?</p>
                <form method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input name="login" id="ilogin" placeholder="dd/mm/aaaa">
                        <label for="ilogin">Login</label>
                    </div>
                    <!--<div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>-->
                    <input type="submit" value="Entrar" onclick="logar(); return false">
                    <!--<a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>-->
                </form>
            </div>
        </section>
    </main>

    <script>
        function logar() {
            var ilogin = document.getElementById('ilogin').value;

            if(ilogin == "06/03/2021") {
                location.href = "2021/index.html";
            }else {
                alert('Serio isso?');
            }
        }
    </script>
</body>
</html>
